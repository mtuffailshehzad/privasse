version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: privasee-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - privasee-network
    depends_on:
      - mysql
      - redis

  nginx:
    image: nginx:alpine
    container_name: privasee-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./:/var/www
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./docker/nginx/sites/:/etc/nginx/sites-available
      - ./docker/nginx/ssl/:/etc/ssl/certs
    networks:
      - privasee-network
    depends_on:
      - app

  mysql:
    image: mysql:8.0
    container_name: privasee-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: privasee
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_USER: privasee_user
      MYSQL_PASSWORD: privasee_password
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/my.cnf
    ports:
      - "3306:3306"
    networks:
      - privasee-network

  redis:
    image: redis:7-alpine
    container_name: privasee-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
      - ./docker/redis/redis.conf:/usr/local/etc/redis/redis.conf
    command: redis-server /usr/local/etc/redis/redis.conf
    networks:
      - privasee-network

  mailhog:
    image: mailhog/mailhog
    container_name: privasee-mailhog
    restart: unless-stopped
    ports:
      - "1025:1025"
      - "8025:8025"
    networks:
      - privasee-network

  node:
    image: node:18-alpine
    container_name: privasee-node
    working_dir: /var/www
    volumes:
      - ./:/var/www
    command: sh -c "npm install && npm run dev"
    ports:
      - "5173:5173"
    networks:
      - privasee-network

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local

networks:
  privasee-network:
    driver: bridge